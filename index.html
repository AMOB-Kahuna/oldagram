<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/style.css">
    <title>Oldagram</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="/images/logo.png" alt="Oldagram logo" class="logo">
            <img src="/images/user-avatar.png" alt="image of user" class="user">
        </div>
    </header>

    <main>
        <section class="post">
            <div class="profile">
                <img src="/images/avatar-vangogh.jpg" alt="profile picture" class="profile-icon">
                <div class="name">
                    <h1>Vincent van Gogh</h1>
                    <p>Zudert, Netherlands</p>
                </div>
            </div>
            <img src="/images/post-vangogh.jpg" alt="" class="post-img">
            <div class="post-detail">
                <div class="post-interaction">
                    <img src="/images/icon-heart.png" alt="heart" class="interact heart-icon">
                    <img src="/images/icon-comment.png" alt="comment" class="interact comment-icon">
                    <img src="/images/icon-dm.png" alt="message" class="interact dm-icon">
                </div>
                <div class="post-int-second">
                    <p><span class="bold">21,492 likes</span></p>
                    <p><span class="bold">gus1819</span> i'm feelin a bit stressed tbh</p>
                </div>
            </div>
        </section>
    </main>


    <script src="/script.js"></script>
</body>
</html>
